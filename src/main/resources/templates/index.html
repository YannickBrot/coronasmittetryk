<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:classth="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Sogne</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Sogne</h1>
    <div class="row">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Sognekode</th>
                <th>Navn</th>
                <th>Smittetryk</th>
                <th>Nedlukningsdato</th>
                <th>Nedlukket</th>
                <th>Kommune</th>
                <th>Rediger</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sogn : ${sogne}">
                <td th:text="${sogn.id}"/>
                <td th:text="${sogn.kode}"/>
                <td th:text="${sogn.navn}"/>
                <td th:text="${sogn.smittetryk}"/>
                <td th:text="${sogn.datoForNedlukning}"/>
                <td><input type="checkbox" name="nedlukket" th:checked="${sogn.nedlukket}" /></td>
                <td th:text="${sogn.kommune.navn}"/>
                <td>
                    <div class="btn-group">
                        <a th:href="@{'/opdater/' + ${sogn.id}}" class="btn btn-info">Opdater</a>
                        <a th:href="@{'/delete/' + ${sogn.id}}" class="btn btn-outline-dark">Slet</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a href="createSogn" class="btn btn-success btn-lg" role="button">Tilf√∏j Sogn</a>
    </div>
    <br>
    <div class="row">
        <a href="kommuner" class="btn btn-primary btn-lg" role="button">Vis kommuner</a>
    </div>
</div>
</body>
</html>
